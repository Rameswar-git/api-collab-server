endpoints:
  default:
    web:
      enabled: true

management:
  endpoint:
    info:
      enabled: true
    beans:
      enabled: true

spring:
  jackson:
    default-property-inclusion: NON_NULL
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        search:
          default:
            directory_provider: filesystem
            indexBase: "/var/lucene/indexes"
        temp:
          use_jdbc_metadata_defaults: false # Disable retrieving metadata from db (as postgres does not support this)

logging:
  level:
    org.hibernate.search: DEBUG

api-suggestions-refresh-rate-milliseconds : 2000